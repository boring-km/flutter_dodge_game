name: dodge_game
description: flutter dodge game

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flame: 1.2.0
  sensors_plus: ^1.3.2
  logger: ^1.1.0
  get: ^4.6.5
  very_good_analysis: ^3.0.1
  hive: ^2.2.3
  intl: ^0.17.0
  json_annotation:
  path_provider:

  # firebase
  firebase_core: ^1.20.1
  firebase_core_web: ^1.7.1
  cloud_firestore: ^3.4.4
  firebase_auth: ^3.6.3
  flutter_signin_button: ^2.0.0

  # signin
  google_sign_in: ^5.4.1

  # fonts
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: any
  build_runner: any
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/images/
